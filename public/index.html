<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
</head>
<body>
	<p>Welcome</p>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		socket.on('connect', ()=>{
			console.log("Connected to server...")
		})
		socket.on('disconnect',()=>{
			console.log("Server disconnected")
		})

	</script>
</body>
</html>
